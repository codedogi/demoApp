<!DOCTYPE html>
<html ng-app="eventsApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left:20px; padding-right: 20px;">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name</label>
                    <input id="eventName" required ng-model="event.name" type="text" placeholder="Name of your event..."/>
                    <label for="eventDate">Event Date</label>
                    <input id="eventDate" required ng-pattern="/^\d\d/\d\d/\d\d\d\d$/" ng-model="event.date" type="text" placeholder="format (mm/dd/yyyy)..."/>
                    <label for="eventTime">Event Time</label>
                    <input id="eventTime" ng-model="event.time" type="text" placeholder="Start and end time..."/>
                    <label for="eventLocation">Event Location</label>
                    <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Location of your event"/>
                    <br/>
                    <input id="eventCity" ng-model="event.location.city" type="text" class="input-small" placeholder="City..."/>
                    <input id="eventProvince" ng-model="event.location.province" type="text" class="input-small" placeholder="Province..."/>

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-large" placeholder="Url of image..."/>
                </fieldset>
            </form>

            <img ng-src="{{event.imageUrl}}" src=""/>
            <br/>
            <br/>
            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/controllers/EventData.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
